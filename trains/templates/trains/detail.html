{% extends "base.html" %}
{% block title %}
Test cities
{% endblock %}

{% block content %}
    <h1 class="display-4">Поезд</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Из города</th>
            <th>В город</th>
            <th>Время пути</th>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>
                {{object.name}}
            </td>
            <td>
                {{object.from_city}}
            </td>
            <td>
                {{object.to_city}}
            </td>
            <td>
                {{object.travel_time}}
            </td>
            <td>
                <a href='{% url "train:update" pk=object.pk %}'>
                    <button type="button" class="btn btn-primary btn-sm">
                        Редактировать
                    </button>
                </a>
            </td>
            <td>
                <a href='{% url "train:delete" pk=object.pk %}'>
                    <button type="button" class="btn btn-danger btn-sm">
                        Удалить
                    </button>
                </a>
            </td>
        </tr>


        </tbody>
        <div class="row">
        <div class="col-md-6">
                <a href="{% url 'train:home' %}">
                    <button type="button" class="'btn btn-light">Назад к списку</button>
                </a>
        </div>
    </div>

{% endblock %}
